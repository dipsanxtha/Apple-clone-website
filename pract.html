<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Watch Series 10</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f5f5f7;
      color: #000;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      padding: 16px 0;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar img {
      width: 20px;
      margin-right: 16px;
      vertical-align: middle;
    }
    .navbar a {
      color: #222;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.2s;
    }
    .navbar a:hover {
      color: #0071e3;
    }
    .hero {
      text-align: center;
      padding: 60px 20px 0;
      background-color: #f5f5f7;
    }
    .hero-content .apple-logo {
      width: 40px;
      vertical-align: middle;
      margin-bottom: 8px;
    }
    .product-name {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 2px;
      margin: 10px 0 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .product-series {
      font-size: 22px;
      letter-spacing: 2px;
      color: #6e6e73;
      margin-top: 4px;
      font-weight: 600;
    }
    .tagline {
      font-size: 32px;
      margin: 20px 0 0 0;
      font-weight: 400;
    }
    .hero-buttons {
      margin: 32px 0 0 0;
    }
    .btn {
      padding: 16px 36px;
      border-radius: 28px;
      font-size: 22px;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.2s ease;
      border: none;
      display: inline-block;
      cursor: pointer;
    }
    .btn.blue {
      background-color: #0071e3;
      color: white;
    }
    .btn.outline {
      border: 2px solid #0071e3;
      color: #0071e3;
      background: transparent;
    }
    .btn:hover {
      opacity: 0.9;
    }
    .hero-image img {
      width: 100%;
      max-width: 1000px;
      margin: 40px auto 0 auto;
      display: block;
    }
    @media (max-width: 600px) {
      .product-name { font-size: 28px; }
      .tagline { font-size: 20px; }
      .hero-image img { max-width: 100%; }
      .navbar { gap: 12px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" />
    <a href="#">Store</a>
    <a href="#">Mac</a>
    <a href="#">iPad</a>
    <a href="#">iPhone</a>
    <a href="#">Watch</a>
    <a href="#">Vision</a>
    <a href="#">AirPods</a>
    <a href="#">TV & Home</a>
    <a href="#">Entertainment</a>
    <a href="#">Accessories</a>
    <a href="#">Support</a>
    <a href="#"><span style="font-size:18px;">&#128269;</span></a>
    <a href="#"><span style="font-size:18px;">&#128722;</span></a>
  </nav>
  <section class="hero">
    <div class="hero-content">
      <span class="product-name">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo" class="apple-logo" />
        WATCH
      </span>
      <div class="product-series">SERIES 10</div>
      <div class="tagline">Thinstant classic.</div>
      <div class="hero-buttons">
        <a href="#" class="btn blue">Learn more</a>
        <a href="#" class="btn outline">Buy</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="https://www.apple.com/v/apple-watch-series-9/b/images/overview/hero/hero_static__e5yb10r5wuau_large.jpg" alt="Apple Watch Series 10" />
    </div>
  </section>
</body>
</html>
